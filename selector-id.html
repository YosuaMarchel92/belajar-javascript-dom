<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Class Selector</title>
</head>

<body>
    <ul>
        <li class="menuItem">First</li>
        <li id="menu2">Second</li>
        <li class="menuItem">Third</li>
    </ul>

    <script>

        const menuItem = document.querySelectorAll("#menu2");
        console.info(menuItem);

    </script>
</body>

</html>
